<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
</head>
<body>

  <h1 id="title">Student Feedback Survey</h1>

  <p id="description">
    This survey collects basic information and feedback for academic evaluation purposes.
  </p>

  <form id="survey-form">

    <!-- Name -->
    <label id="name-label" for="name">Name</label><br>
    <input
      type="text"
      id="name"
      name="name"
      placeholder="Enter your full name"
      required
    ><br><br>

    <!-- Email -->
    <label id="email-label" for="email">Email</label><br>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Enter your email address"
      required
    ><br><br>

    <!-- Number -->
    <label id="number-label" for="number">Age</label><br>
    <input
      type="number"
      id="number"
      name="age"
      placeholder="Enter your age"
      min="18"
      max="65"
    ><br><br>

    <!-- Dropdown -->
    <label for="dropdown">Current Level of Study</label><br>
    <select id="dropdown" name="study-level">
      <option value="">Select an option</option>
      <option value="undergraduate">Undergraduate</option>
      <option value="postgraduate">Postgraduate</option>
    </select><br><br>

    <!-- Radio Buttons -->
    <p>Study Mode</p>
    <label>
      <input type="radio" name="study-mode" value="full-time">
      Full-time
    </label><br>
    <label>
      <input type="radio" name="study-mode" value="part-time">
      Part-time
    </label><br><br>

    <!-- Checkboxes -->
    <p>Areas of Interest</p>
    <label>
      <input type="checkbox" name="interest" value="technology">
      Technology
    </label><br>
    <label>
      <input type="checkbox" name="interest" value="business">
      Business
    </label><br>
    <label>
      <input type="checkbox" name="interest" value="hospitality">
      Hospitality
    </label><br><br>

    <!-- Textarea -->
    <label for="comments">Additional Comments</label><br>
    <textarea
      id="comments"
      name="comments"
      rows="4"
      cols="40"
      placeholder="Enter any additional feedback here"
    ></textarea><br><br>

    <!-- Submit Button -->
    <button id="submit" type="submit">Submit</button>

  </form>

</body>
</html>
