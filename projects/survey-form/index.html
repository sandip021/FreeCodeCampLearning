<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">Community Feedback Survey</h1>
  <p id="description">Thank you for taking the time to help us improve our platform.</p>

  <form id="survey-form">
    <label id="name-label" for="name">Name</label>
    <input 
      type="text" 
      id="name" 
      placeholder="Enter your name" 
      required><br>

    <label id="email-label" for="email">Email</label>
    <input 
      type="email" 
      id="email" 
      placeholder="Enter your email" 
      required><br>

    <label id="number-label" for="number">Age (optional)</label>
    <input 
      type="number" 
      id="number" 
      min="10" 
      max="99" 
      placeholder="Age"><br>

    <label for="dropdown">Which option best describes your current role?</label>
    <select id="dropdown">
      <option value="" disabled selected>Select current role</option>
      <option value="student">Student</option>
      <option value="job">Full Time Job</option>
    </select>

    <br><br>

    <p>Would you recommend this service to a friend?</p>
    <label>
      <input type="radio" name="recommend" value="definitely"> Definitely
    </label>
    <label>
      <input type="radio" name="recommend" value="maybe"> Maybe
    </label>

    <br><br>

    <p>What would you like to see improved? (Check all that apply)</p>
    <label>
      <input type="checkbox" value="front-end-projects"> Front-end Projects
    </label>
    <label>
      <input type="checkbox" value="back-end-projects"> Back-end Projects
    </label>
    <label>
      <input type="checkbox" value="data-visualization"> Data Visualization
    </label>

    <br><br>

    <p>Any comments or suggestions?</p>
    <textarea id="comments" placeholder="Enter your comment here..."></textarea>

    <br><br>

    <button type="submit" id="submit">Submit</button>
  </form>
  </body>
</html>
