<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
    <h1>To-Do List</h1>
    <ul class="todo-list">
        <li>
            <input type="checkbox" id="first">
            <label for="first">Buy Groceries</label>
            <ul class="sub-item">
                <li>
                <a class="sub-item-link" href="#" target="_blank">Store</a> 
                </li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="second">
            <label for="second">Cook Meal</label>
            <ul class="sub-item">
                <li>
                <a class="sub-item-link" href="#" target="_blank">Recipe</a> 
                </li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="third">
            <label for="third">Do laundry</label>
            <ul class="sub-item">
                <li>
                <a class="sub-item-link" href="#" target="_blank">Laundry services</a> 
                </li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="fourth">
            <label for="fourth">Take photos for assignment</label>
            <ul class="sub-item">
                <li>
                <a class="sub-item-link" href="#" target="_blank">Submission link</a> 
                </li>
            </ul>
        </li>        
    </ul>    
    </div>
</body>

</html>
